<div class="modal bg-dark bg-opacity-25" #modal id="addFieldJobModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" dir="rtl">
      <div class="modal-header justify-content-between align-items-center">
        <h4 class="modal-title">
          @if (editMode) {
          <span>تعديل مجموعة</span>
          }@else if (viewMode) {
          <span>عرض مجموعة</span>
          }@else {
          <span>إضافة مجموعة</span>
          }
        </h4>
        <button
          type="button"
          class="btn-close m-0 focus-ring-danger"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        ></button>
      </div>
      <div class="modal-body">
        <input
          type="text"
          class="form-control w-100 mb-3"
          placeholder="اسم المجموعة"
          [(ngModel)]="newFieldJobName"
          [disabled]="viewMode"
          required
        />
        <table class="table">
          <thead>
            <tr>
              <th>الصلاحية</th>
              <th>إضافة</th>
              <th>حذف</th>
              <th>عرض</th>
              <th>تعديل</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let privilege of privileges">
              <td>{{ privilege.name }}</td>
              <td>
                <input
                  type="checkbox"
                  [(ngModel)]="privilege.add"
                  [disabled]="viewMode"
                />
              </td>
              <td>
                <input
                  type="checkbox"
                  [(ngModel)]="privilege.delete"
                  [disabled]="viewMode"
                />
              </td>
              <td>
                <input
                  type="checkbox"
                  [(ngModel)]="privilege.display"
                  [disabled]="viewMode"
                />
              </td>
              <td>
                <input
                  type="checkbox"
                  [(ngModel)]="privilege.edit"
                  [disabled]="viewMode"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary px-4"
          (click)="closeModal()"
        >
          إلغاء
        </button>
        <button
          *ngIf="!viewMode"
          type="button"
          class="btn btn-primary mx-3 px-4"
          (click)="saveFieldJob()"
        >
          حفظ
        </button>
      </div>
    </div>
  </div>
</div>
