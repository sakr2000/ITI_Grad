<app-page-header
  title="الموظفين"
  [path]="[{ name: 'الموظفين', link: 'Employees' }]"
>
  <a [routerLink]="['add']" class="btn btn-primary">
    <i class="fa fa-plus mx-2"></i>
    <span>إضافة موظف</span>
  </a>
</app-page-header>

<div class="section p-4">
  <table class="table text-center">
    <thead>
      <tr>
        <th>#</th>
        <th>اسم الموظف</th>
        <th>البريد الالكتروني</th>
        <th>رقم الهاتف</th>
        <th>الفرع</th>
        <th>الصلاحيات</th>
        <th>الحالة</th>
        <th>الإعدادات</th>
      </tr>
    </thead>
    <tbody>
      @for (e of employees; track $index) {
      <tr>
        <td>{{ $index + 1 }}</td>
        <td>{{ e.userName }}</td>
        <td>{{ e.email }}</td>
        <td>{{ e.phoneNumber }}</td>
        <td>{{ e.branchName }}</td>
        <td>{{ e.fieldJobName }}</td>
        <td>
          <label class="switch">
            <input type="checkbox" [checked]="e.status" />
            <span class="slider round"></span>
          </label>
        </td>
        <td>
          <a [routerLink]="['edit', e.id]" class="btn btn-warning"
            ><i class="fa fa-edit"></i></a
          >&nbsp;
          <button class="btn btn-danger">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
