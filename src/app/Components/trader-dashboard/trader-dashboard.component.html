<div class="container mt-4">
  <h2 class="mb-4">الرئيسية</h2>
  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let card of cards">
      <div class="card card-clickable" (click)="onCardClick(card.route)">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <div>
            <h5 class="card-title">{{ card.title }}</h5>
            <p class="card-text">{{ card.count }}</p>
          </div>
          <i class="bi bi-bag-fill icon"></i>
          <!-- الأيقونة في الجهة المقابلة -->
        </div>
      </div>
    </div>
  </div>
</div>
