<app-page-header
  title="المناديب"
  [path]="[{ name: 'المناديب', link: '/Agents' }]"
>
  <a [routerLink]="['add']" class="btn btn-primary">
    <i class="fa fa-plus mx-2"></i>
    <span>إضافة مندوب</span>
  </a>
</app-page-header>

<div class="section p-4">
  @if (Agents.length > 0) {
  <table class="table text-center">
    <thead>
      <tr>
        <th>#</th>
        <th>اسم المندوب</th>
        <th>البريد الالكتروني</th>
        <th>رقم الهاتف</th>
        <th>الفرع</th>
        <th>الحالة</th>
        <th>الإعدادات</th>
      </tr>
    </thead>
    <tbody>
      @for (agent of Agents; track $index) {
      <tr>
        <td>{{ $index + 1 }}</td>
        <td>{{ agent.name }}</td>
        <td>{{ agent.email }}</td>
        <td>{{ agent.phone }}</td>
        <td>{{ agent.branchID }}</td>
        <td>
          <label class="switch">
            <input type="checkbox" [checked]="agent.status" />
            <span class="slider round"></span>
          </label>
        </td>
        <td>
          <a [routerLink]="['edit', agent.id]" class="btn btn-warning"
            ><i class="fa fa-edit"></i></a
          >&nbsp;
          <button class="btn btn-danger" (click)="deleteAgent(agent.id)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
  }@else {
  <p class="text-center text-muted">لا يوجد بيانات</p>
  }
</div>
